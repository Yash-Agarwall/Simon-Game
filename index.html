<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon- Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=play_arrow" />
    <link rel="stylesheet" href="Simon.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h3>Press any key to start</h3>
    <div id="restart"></div>
    <div class="container">
        <div class="box blue" id="blue"></div>
        <div class="box green" id="green"></div>
        <div class="box yellow" id="yellow"></div>
        <div class="box red" id="red"></div>
    </div>

    <button id="start" ><span class="material-symbols-outlined">
play_arrow
</span></button>

    <script src="Simon.js"></script>
    
</body>
</html>
